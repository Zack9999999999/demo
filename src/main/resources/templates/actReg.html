<script>
    $(function () {
        checkActReg();
    })

    let statusMap = {
        "1": "未通過",
        "2": "審核中",
        "3": "報名成功"
        // "4": "已取消"
    };

    function checkActReg() {
        $.ajax({
            url: '/actreg',
            type: 'GET',
            // data: '',
            dataType: 'json',
            contentType: 'application/json',
            success: function (actregs) {
                let actregHTML = "";
                let count = 1;
                actregs.forEach(function (actreg) {

                    let statusChinese = statusMap[actreg.regStatus];

                    if (actreg.regStatus !== 4) { //4 = 自己取消報名 就不用再顯示給使用者看到
                        actregHTML =
                            `<tr>
                        <td><span class="badge rounded-circle bg-dark">${count}</span></td>
                        <td><span class="fw-bold">${actreg.act.actName}</span></td>
                        <td>
                            <button class="rounded-pill btn btn-info" data-act-id="${actreg.act.actId}" onclick="view(this)">查看</button>
                        </td>
                        <td>${actreg.act.actStartTime}</td>
                        <td>${actreg.act.actEndTime}</td>
                        <td class="status">${statusChinese}</td>
                        <td>
                            <button class="rounded-pill btn btn-danger" data-act-id="${actreg.act.actId}" onclick="del(this)">取消</button>
                        </td>
                    </tr>`;

                        count++;
                    }
                    $("#actreg").append(actregHTML);

                    let status = $(".status");
                    let statusCh = $(".status").text();

                    switch (statusCh) {
                        case "未通過":
                            status.addClass("text-danger");
                            break;
                        case "審核中":
                            status.addClass("text-warning");
                            break;
                        case "報名成功":
                            status.addClass("text-success");
                            break;
                    }

                });
            },
            error(xhr, status, error) {
            }
        })
    }

    //查看活動詳情
    function view(e) {
        let actId = $(e).data("actId");
        window.location.href = `/CHA104G3/activity/${actId}`;
    }

    function del(e) {
        let btn = $(e);
        let actId = btn.data("actId");

        Swal.fire({
            title: "要取消報名嗎?",
            width: "300px",
            showCancelButton: true,
            confirmButtonText: "確定",
            cancelButtonText: "取消"
        }).then((result) => {
            if (result.isConfirmed) {
                unsignupData = {
                    actId: actId,
                    regStatus: 4
                }
                $.ajax({
                    url: "/actreg",
                    type: "PUT",
                    data: JSON.stringify(unsignupData),
                    dataType: "json",
                    contentType: "application/json",
                    success: function (actReg) {
                        btn.text("已取消");
                        btn.addClass("disabled");
                    },
                    error(xhr, status, error) {
                        console.error(status, error);
                    }
                })
            }
        });
    }

</script>
