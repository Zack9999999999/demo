<script>

    //載入頁面要先渲染出所有的留言檢舉
    $(function () {
        loadCommentReports();
    });

    let repStatus; // 狀態預設
    let repTime = "ASC"; // 排序預設
    let pageNumber = 1; // 第幾頁預設(進function會 -1 所以會變0)
    let size = 5; //顯示筆數預設

    function loadPage(pageNumber, repTime, repStatus) {

        loadCommentReports(pageNumber, repTime, repStatus);
    }

    //依審核狀態篩選
    $(".filterButton").on("click", function () {
        repStatus = $(this).data("repStatus");

        loadCommentReports(pageNumber, repTime, repStatus);
    });

    //時間排序
    $("#time").change(function () {
        repTime = $("#time").val();

        loadCommentReports(pageNumber, repTime, repStatus);
    });


    //顯示所有留言檢舉內容
    function loadCommentReports(pageNumber, repTime, repStatus) {
        let url = "/commentreport";

        if (repStatus !== undefined && repStatus !== null) {
            url = url + '?repStatus=' + repStatus;
        }

        $.ajax({
            url: url,
            type: 'GET',
            data: {
                page: pageNumber - 1,
                sortDirection: repTime
            },
            dataType: 'json',
            success: function (commentReportList) {
                let commentReportHTML = "";
                let pageCount = 0;
                let commentReports = commentReportList.content;

                //做分頁需要的
                let total = commentReportList.totalElements; //總數量
                let size = commentReportList.size; //每頁顯示的數據數量
                let number = commentReportList.number; //第幾頁(0為第一頁)
                let totalPages = commentReportList.totalPages; //總頁數
                let first = commentReportList.first; //當前是第一頁為ture
                let last = commentReportList.last; // 當前是最後一頁為true

                nextPage(totalPages, repTime, repStatus);

                let titleMap = {
                    "SPAM": "垃圾訊息",
                    "OFFENSIVE": "不適當的內容",
                    "HARASSMENT": "人身攻擊或霸凌行為",
                    "PRIVACY": "侵犯隱私",
                    "SENSITIVE": "敏感或爭議性內容"
                };

                let statusMap = {
                    "1": "審核中",
                    "2": "通過",
                    "3": "未通過"
                };

                commentReports.forEach(function (commetreport) {
                    let titleChinese = titleMap[commetreport.repTitle];
                    let statusChinese = statusMap[commetreport.repStatus];

                    commentReportHTML +=
                        '<tr><td>' + commetreport.repId + '</td>' +
                        '<td>' + commetreport.memId + '</td>' +
                        '<td>' + commetreport.comment.comContent + '</td>' +
                        '<td>' + titleChinese + '</td>' +
                        '<td>' + commetreport.repContent + '</td>' +
                        '<td>' + commetreport.repTime + '</td>' +
                        '<td>' +
                        '<select class="changeStatus" data-rep-id="' + commetreport.repId + '">' +
                        '<option value="1">審核中</option>' +
                        '<option value="2">通過</option>' +
                        '<option value="3">未通過</option>' +
                        '</select>' +
                        '</td>' +
                        '<td class="color" id="status-' + commetreport.repId + '">' + statusChinese + '</td>' +
                        '<td>' + (commetreport.empId ? commetreport.empId : "無") + '</td></tr>';

                    pageCount++;
                });
                $("#count").html(`${pageCount}筆`);
                $("#report").html(commentReportHTML);

                $(".color").each(function () {
                    switch ($(this).text()) {
                        case "審核中":
                            $(this).addClass("text-warning");
                            break;
                        case "通過":
                            $(this).addClass("text-success");
                            break;
                        case "未通過":
                            $(this).addClass("text-danger");
                            break;
                    }
                })
            },
            error: function (xhr, status, error) {
                Swal.fire("有問題")
                window.history.back();
            }
        });
    }

    //更新狀態
    $(document).on("change", ".changeStatus", function () {
        let statusMap = {
            "1": "審核中",
            "2": "通過",
            "3": "未通過"
        };

        let repId = $(this).data("repId");
        let newStatus = {
            repStatus: $(this).val()
        };

        if (newStatus.repStatus === "1") {
            return;
        }
        $.ajax({
            url: '/commentreport/' + repId,
            type: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(newStatus),
            dataType: 'json',
            success: function (updateCommentReport) {

                let statusChinese = statusMap[updateCommentReport.repStatus]; // 從statusMap取新狀態的中文
                let status = $("#status-" + repId);

                status.text(statusChinese);

                switch (status.text()) {
                    case "審核中":
                        status.removeClass("text-success");
                        status.removeClass("text-danger");
                        status.addClass("text-warning");
                        break;
                    case "通過":
                        status.removeClass("text-warning");
                        status.removeClass("text-danger");
                        status.addClass("text-success");
                        break;
                    case "未通過":
                        status.removeClass("text-success");
                        status.removeClass("text-danger");
                        status.addClass("text-danger");
                        break;
                }
                Swal.fire("更新成功");

            },
            error: function (xhr, status, error) {
                Swal.fire("更新失敗")

            }

        });
    });

    function nextPage(totalPages, repTime, repStatus) {
        let pageHTML = "";
        for (let i = 0; i < totalPages; i++) {
            pageHTML +=
                `<li  class="page-item">` +
                `<a id="number" class="page-link" href="#" onclick="loadPage(${i + 1}, '${repTime}', ${repStatus}); return false;">${i + 1}</a>` +
                `</li>`;
        }

        $(".pagination").html(pageHTML); //插入頁碼
        $(".pagination").prepend('<li class="page-item disabled"><a class="page-link">上一頁</a></li>'); //將上一頁插入
        $(".pagination").append('<li class="page-item"><a class="page-link" href="#">下一頁</a></li>');  //將下一頁插入

    }

</script>
