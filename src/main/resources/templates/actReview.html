<script>

    $(function () {
        actReview();
    })

    let pageNumber = 1;

    function loadPage(pageNumber) {
        actReview(pageNumber);
    }

    function actReview(pageNumber) {
        $.ajax({
            url: '/actregs',
            type: 'GET',
            data: {
                page: pageNumber - 1
            },
            dataType: 'json',
            contentType: 'application/json',
            success: function (actPageable) {
                let actHTML = "";
                let acts = actPageable.content;
                let number = actPageable.number;
                let totalPages = actPageable.totalPages;
                let first = actPageable.first;
                let last = actPageable.last;

                nextPage(totalPages);

                $(".number").each(function () {
                    if ($(this).text() === (number + 1).toString()) {
                        $(this).addClass("active");
                    }
                })

                //判斷上下頁可不可以按
                if (!first || !last) {
                    $("#first").removeClass("disabled")
                    $("#last").removeClass("disabled")
                }
                if (first) {
                    $("#first").addClass("disabled")
                }
                if (last) {
                    $("#last").addClass("disabled")
                }

                acts.forEach(function (act) {
                    actHTML +=
                        `<tr>
                            <td>${act.actId}</td>
                            <td>${act.actName}</td>
                            <td>
                                <button class="rounded-pill btn btn-info" data-act-id="${act.actId}" onclick="view(this)">查看</button>
                            </td>
                            <td>
                                <button type="button" class="showMem rounded-pill btn btn-warning" data-act-id="${act.actId}"
                                data-bs-toggle="modal" data-bs-target="#exampleModal">查看</button>
                            </td>
                         </tr>`;
                });
                $("#actreg").html(actHTML);

            }, error: function (xhr, status, error) {
                alert("!!!!")
            }
        });
    }

    function view(e) {
        let actId = $(e).data("actId");
        window.location.href = `/CHA104G3/activity/${actId}`;
    }

    //查看報名的會員
    $(document).on("click", ".showMem", function (e) {
        let actId = $(this).data("actId");

        let statusMap = {
            "1": "未通過",
            "2": "審核中",
            "3": "已通過"
        };

        $.ajax({
            url: '/actregs/members',
            type: 'GET',
            data: {
                actId: actId
            },
            dataType: 'json',
            contentType: 'application/json',
            success: function (actMemberPageable) {
                let actMembers = actMemberPageable.content;

                let memberHTML = "";
                actMembers.forEach(function (actMember) {
                    if (actMember.regStatus !== 4) {
                        let statusChinese = statusMap[actMember.regStatus];

                        memberHTML +=
                            `<tr>
                                <td>${actMember.memId}</td>
                                <td><button class="rounded-pill btn btn-info btn-sm" data-mem-id="${actMember.memId}" onclick="member(this)">查看</button></td>
                                <td>${actMember.regTotal}</td>
                                <td>這邊看要不要報名表增加報名原因欄位</td>
                                <td class="status">${statusChinese}</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <button class="ok btn btn-success btn-sm" data-act-reg-id="${actMember.actRegId}">通過</button>
                                        <button class="not btn btn-danger btn-sm" data-act-reg-id="${actMember.actRegId}">未通過</button>
                                    </div>
                                </td>
                            </tr>`;
                    }
                });

                $("#actmember").html(memberHTML);

                $(".status").each(function () {
                    switch ($(this).text()) {
                        case "審核中":
                            $(this).addClass("text-warning");
                            break;
                        case "已通過":
                            $(this).addClass("text-success");
                            break;
                        case "未通過":
                            $(this).addClass("text-danger");
                            break;
                    }

                });
            },
            error: function () {
                alert("!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!")
            }
        });
    });

    function member(e) {
        let memId = $(e).data("memId");
        // window.location.href = `/CHA104G3/activity/${memId}`;
    }

    //審核通過
    $(document).on("click", ".ok", function () {
        let thisBtn = $(this)

        reviewData = {
            actRegId: $(this).data("actRegId"),
            regStatus: 3
        }
        $.ajax({
            url: '/actreg/member',
            type: 'PUT',
            data: JSON.stringify(reviewData),
            dataType: 'json',
            contentType: 'application/json',
            success: function () {

                let status = thisBtn.closest("tr").find(".status");
                status.text("已通過");
                status.removeClass("text-warning");
                status.removeClass("text-danger"); //再刪掉 只需要warning才對 審核通過後即不再審核
                status.addClass("text-success");

                Toast.fire({
                    icon: 'success',
                    title: '完成審核！'
                })
            },
            error() {
                alert("!!!!!!!!!!!!!!!!!!!!!!!!!!!")
            }
        });
    });
    //不通過
    $(document).on("click", ".not", function () {
        let thisBtn = $(this)

        reviewData = {
            actRegId: $(this).data("actRegId"),
            regStatus: 1
        }

        $.ajax({
            url: '/actreg/member',
            type: 'PUT',
            data: JSON.stringify(reviewData),
            dataType: 'json',
            contentType: 'application/json',
            success: function () {

                let status = thisBtn.closest("tr").find(".status");
                status.text("未通過");
                status.removeClass("text-warning");
                status.removeClass("text-success"); //再刪掉 只需要warning才對 審核通過後即不再審核
                status.addClass("text-danger");

                Toast.fire({
                    icon: 'success',
                    title: '完成審核！'
                })
            },
            error() {
                alert("!!!!!!!!!!!!!!!!!!!!!!!!!!!")
            }
        });
    });

    //分頁元件生成
    function nextPage(totalPages) {
        let pageHTML = "";
        for (let i = 0; i < totalPages; i++) {
            pageHTML += `<li  class="page-item">` +
                `<a class="number page-link" href="#" onclick="loadPage(${i + 1}); return false;">${i + 1}</a>` +
                `</li>`;
        }
        $(".pagination").html(pageHTML); //插入頁碼
        $(".pagination").prepend('<li id="first" class="page-item disabled"><a class="page-link" href="#" onclick="previous()">上一頁</a></li>'); //將上一頁插入
        $(".pagination").append('<li id="last" class="page-item"><a class="page-link" href="#" onclick="next()">下一頁</a></li>');  //將下一頁插入
    }

    //下一頁
    function next() {
        actReview(++pageNumber);
    }

    //上一頁
    function previous() {
        actReview(--pageNumber);
    }

    //Sweetalart2
    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 2000,
        onOpen: toast => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
    });

</script>
