    <style>
        main {

        /* Set the size of the div element that contains the map */
        #map {
            height: 300px;

            width: 300px;
            /* The width is the width of the web page */

        .join {
            position: sticky;

        /* 留言捲軸 */
        #scroll {
            overflow-y: scroll;

            width: 10px; /* 滚动条的宽度 */

        #scroll::-webkit-scrollbar-track {
            background: #f1f1f1; /* 轨道的背景颜色 */

        /* 滚动条滑块的样式 */
        #scroll::-webkit-scrollbar-thumb {
            background: #e8bfbc; /* 滑块的背景颜色 */
            border-radius: 10px; /* 滑块的圆角 */
        }

        /* 留言頭像跟人名inline */
        .list-group {
            display: inline;

        .category-icon {
            font-size: 2rem;
            /* Example size */
        }

        .category-card {
            border: none;
            transition: transform 0.3s;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        /* 關掉bootstarp input點擊邊框變藍色的效果 */
        #comment:focus {
            border-color: #ced4da;
            box-shadow: none;
        }

    </style>

<script src="https://code.jquery.com/jquery-3.7.1.js"

<script>

    //檢舉框的Modal
    var exampleModal;

    //new出檢舉框並存入,為了讓檢舉框按下送出後可以用exampleModal.hide()隱藏檢舉框
    exampleModal = new bootstrap.Modal(document.getElementById("exampleModal"), {
        keyboard: false
    });

    //初始留言數量
    var countLimit = 5;

    //當前顯示的留言數量
    var currentDisplayed = 0;


    $(function () {
        //進入活動詳情頁面後要先跑一遍顯示所有留言
        allComments(countLimit);

        //進入活動詳情頁面初始化所有資料
        activity();
    });

    //按下查看更多按鈕將limit加5並且再跑一遍顯示所有留言
    function more() {
        countLimit += 5;
        allComments(countLimit);
    }

    //進畫面後顯示所有留言
    function allComments(countLimit) {
        $.ajax({
            url: '/comments',
            type: 'GET',
            contentType: 'application/json',
            data: {
                limit: countLimit
                // sort: userSort 讓用戶可以從新到舊 或舊到新
            },
            dataType: 'json',
            success: function (page) {

                var commentsHTML = "";
                var comments = page.comments;
                var total = page.total;
                var limit = page.limit;

                comments.forEach(function (comment) {
                    if (comment.comStatus == 1) {
                        commentsHTML +=
                            // '<ul class="list-group list-group-flush">' +
                            // '<li class="list-group"><img src="" style="width: 35px; height: auto;" alt="">' + comment.memId + '</li>' +
                            // '<li class="list-group-item">' + comment.comContent + '</li>' +
                            // '<div class="d-flex">' +
                            // '<li class="list-group">' + comment.comTime + '</li>' +
                            // '<li class="list-group ms-auto">' +
                            // '<img src=""><a href="#" class="report" style="text-decoration:none;" data-com-id="' + comment.comId + '"' +
                            // 'data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">檢舉</a></li>' +
                            // '</div>' +
                            // '</ul>';
                            '<div>' +
                                '<div class="d-flex mb-3">' +
                                    '<img src="dog.jpg" class="rounded-circle me-2 img-fluid" alt="" style="max-width: 60px; height: auto;">' + comment.memId +
                                '</div>' +
                                '<p style="margin: 0">' + comment.comContent + '</p><hr style="margin: 0">' +
                                '<div class="d-flex align-items-center">' +
                                    '<small class="text-muted">' + comment.comTime + '</small>' +
                                    '<a href="#" class="report ms-auto" style="text-decoration:none;" data-com-id="' + comment.comId + '"' +
                                    'data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">檢舉</a>' +
                                '</div>' +
                            '</div>';
                    }
                });
                //留言總數
                $("#commentcount").html("(" + total + ")");

                if (comments.length > currentDisplayed) {
                    $("#comments").html(commentsHTML);

                    currentDisplayed = comments.length;
                } else {
                    $("#morecomments").prop("disabled", true).text("沒有更多留言");
                }

                // memid 用來顯示會員的大頭照
                //改排序 最新的在上面 並且按查看更多是往下增加不是往上

            },
            error: function (xhr, status, error) {
                console.error("Error:" + status + " " + error);
            }
        });
    }

    //新增留言
    $("#commentsform").on("submit", function (e) {
        e.preventDefault();

        // actId = window.location.pathname.split('/')[2]; // 假設活動ID在URL的第三个段落中

        // 假設從伺服器獲取memId值並儲存到localStorage
        // localStorage.setItem('memId', '從伺服器獲取的值');

        // var userMemId = localStorage.getItem('memId');
        // if (!userMemId) {
        //     console.error("未登入");
        //     return;
        // }

        var commentData = {
            actId: 1, //改動態抓
            memId: 1, //改動態抓 userMemId
            // comReplyId:null,
            comContent: $("#comment").val()
        };

        $.ajax({
            url: '/comments',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(commentData),
            dataType: 'json',
            success: function (comments) {
                $("#comment").val("");

                var commentsHTML = "";
                commentsHTML +=
                    // '<ul class="list-group list-group-flush">' +
                    // '<li class="list-group"><img src="" style="width: 35px; height: auto;" alt="">' + comments.memId + '</li>' +
                    // '<li class="list-group-item">' + comments.comContent + '</li>' +
                    // '<div class="d-flex">' +
                    // '<li class="list-group">' + comments.comTime + '</li>' +
                    // '<li class="list-group ms-auto">' +
                    // '<img src=""><a href="#" class="report" style="text-decoration:none;" data-com-id="' + comments.comId + '"' +
                    // 'data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">檢舉</a></li>' +
                    // '</div>' +
                    // '</ul>';
                    '<div>' +
                        '<div class="d-flex mb-3">' +
                            '<img src="dog.jpg" class="rounded-circle me-2 img-fluid" alt="" style="max-width: 60px; height: auto;">' + comments.memId +
                        '</div>' +
                        '<p>' + comments.comContent + '<p><hr style="margin: 0">' +
                        '<div class="d-flex align-items-center">' +
                            '<small class="text-muted">' + comments.comTime + '</small>' +
                            '<a href="#" class="report ms-auto" style="text-decoration:none;" data-com-id="' + comments.comId + '"' +
                            'data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">檢舉</a>' +
                        '</div>' +
                    '</div>'

                $("#comments").prepend(commentsHTML);

                // memid 會員編號 用來顯示會員的大頭照
            },
            error: function (xhr, status, error) {
                console.error("Error:" + status + " " + error);
            }
        });
    });

    //檢舉留言
    //案檢舉後取得comId,並將comid存在檢舉model的form表單的data屬性
    $(document).on("click", ".report", function () {
        var comId = $(this).data("comId");
        $("#reportfrom").data("comId", comId);
    });

    $("#reportfrom").submit(function (e) {
        e.preventDefault();
        //抓自定義的data屬性設的值,去查全部留言ajax那邊看
        var thisComId = $(this).data("comId");
        var commentReportData = {
            comId: thisComId, //留言編號
            memId: 1, //改動態抓 userMemId
            repTitle: $("#report-title").val(),
            repContent: $("#message-text").val()
        };
        $.ajax({
            url: "/commentreport",
            type: "POST",
            contentType: 'application/json',
            data: JSON.stringify(commentReportData),
            success: function (response) {
                $("#message-text").val("");

                $.alert({
                    title: '檢舉成功!!',
                    content: '您的檢舉已成功，已交由後台人員處理中',
                });
                exampleModal.hide();
            },
            error: function (xhr, status, error) {
                $.alert({
                    title: '檢舉失敗!!',
                    content: '您的檢舉有問題，請再做確認',
                });
            }
        });
    });

    //檢舉活動
    function actReport() {
        //預覽圖
        $("#photo").change(function () {
            if (this.files && this.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $("#preview").attr('src', e.target.result);
                }
                reader.readAsDataURL(this.files[0]);
            }
        });
        $("#actReportfrom").submit(function (e) {
            e.preventDefault();

            let formData = new FormData();
            formData.append("actId", 1);// actId = window.location.pathname.split('/')[2]; // 假設活動ID在URL的第三个段落中
            formData.append("memId", 1); //改動態取 或在某個地方將memId藏在<input hidden>並取過來
            formData.append("repTitle", $("#act-report-title").val());
            formData.append("repContent", $("#act-text").val());

            let fileInput = $("#photo")[0];
            let file = fileInput.files[0];
            if (file) {
                formData.append("repPic", file);
            }
            $.ajax({
                url: "/activityreport",
                type: "POST",
                data: formData,
                processData: false, // 不要處理發送的數據
                contentType: false, // 不要設置Content-Type
                success: function (response) {
                    console.log("成功")
                },
                error: function (xhr, ststus, error) {
                    console.error("失敗")
                }
            });
        });
    }

    //報名活動按鈕
    function signup() {
        Swal.fire({
            title: '人數',
            input: 'text',
            inputPlaceholder: '報名人數',
            inputValidator: (value) => {
                if (!value) {
                    return '請輸入人數'
                }
                if (isNaN(value)) {
                    return '請輸入數字';
                }
                // if (value > 10) { //從後端抓報名人數
                //     return '超過人數上限了';
                // }
            },
            showCancelButton: true,
            confirmButtonText: '送出',
            cancelButtonText: '取消',
        }).then((result) => {
            if (result.isConfirmed && result.value) {

                // 假設從伺服器獲取memId值並儲存到localStorage
                // localStorage.setItem('memId', '從伺服器獲取的值');

                // var userMemId = localStorage.getItem('memId');
                // if (!userMemId) {
                //     console.error("未登入");
                //     return;
                // }

                // actId = window.location.pathname.split('/')[2]; // 假設活動ID在URL的第三个段落中

                var numberOfPeople = {
                    memId: 1, //改動態抓
                    actId: 1, //改動態抓 userMemId
                    regTotal: result.value
                }
                $.ajax({
                    url: '/actreg',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(numberOfPeople),
                    success: function (actReg) {
                        Swal.fire('報名成功!，您報名的人數：' + actReg.regTotal);
                    },
                    error: function (xhr, status, error) {
                        Swal.fire("報名人數超過上限，請重新確認");
                    }
                });
            }
        });
    }

    function activity() {

        $.ajax({
            url: "/activity/" + 1, // actId = window.location.pathname.split('/')[2]; // 假設活動ID在URL的第三个段落中
            type: 'GET',
            contentType: 'application/json',
            dataType: 'json',
            success: function (activity) {
                console.log(activity);
                //活動名稱
                $("#activityName").text(activity.actName);
                //開始時間
                $("#startTime").text(activity.actStartTime);
                //結束時間
                $("#endTime").text(activity.actEndTime);
                //活動內容
                $("#actDescr").text(activity.actDescr);
                //活動地點
                $("#actLoc").text(activity.actLoc);
                //關注人數
                $("#actFollowCount").text(activity.actFollowCount);
                //會員
                $("#memId").text(activity.memId);
                //參加人數
                $("#actCount").text("(" + activity.actCount + ")");
            },
            error: function (xhr, status, error) {
                console.log("無");
            }
        });
    }
</script>
